<!doctype html>
<html lang="en">

<head>
    <title>فروشگاه مد EG - الگوی HTML تجارت الکترونیک چند منظوره</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/swiper.css">
    <link rel="stylesheet" href="../font/flaticon.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>

<body>
    <div class="comming-soon-wrapper">
        <div class="container-fluid">
            <div class="position-relative d-flex align-items-center justify-content-center">
                <div class="comming-soon-content text-center">
                    <h2>به زودی</h2>
                    <p>لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ </p>
                    <div class="comming-soon-count-down">
                        <div class="row flex-row-reverse" id="timer">
                            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                                <div class="single-count-down">
                                    <h3 class="count" id="days">...</h3>
                                    <h5>روز</h5>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                                <div class="single-count-down">
                                    <h3 class="count" id="hours">...</h3>
                                    <h5>ساعت</h5>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                                <div class="single-count-down">
                                    <h3 class="count" id="minutes">...</h3>
                                    <h5>دقیقه</h5>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 col-6">
                                <div class="single-count-down">
                                    <h3 class="count" id="seconds">...</h3>
                                    <h5>ثانیه</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form action="#" method="POST" id="count-down-form">
                        <h5>هنگامی که سایت فعال می شود مطلع شوید</h5>
                        <div class="count-down-form-wrap">
                            <input type="text" placeholder="ایمیل را وارد کنید">
                            <button type="submit">ارسال <i class="bi bi-envelope-fill"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/swiper.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/jquery.fancybox.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
